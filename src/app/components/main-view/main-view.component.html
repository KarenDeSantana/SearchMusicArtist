<app-header></app-header>

<main>
  <div class="content">
    <div class="select-country">
      <mat-form-field appearance="fill">
        <mat-label>Country</mat-label>
        <mat-select [(value)]="selectedCountry" (selectionChange)="getTop10()">
          <mat-option *ngFor="let country of countries" [value]="country.value">
            {{ country.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <h1 class="heading">Top 10 artists of {{ getCountryViewValue(selectedCountry) }}</h1>
    <app-artist-block *ngFor="let artist of top10?.artist; let i = index" title="{{ i + 1 }}. {{ artist.name }}"
      description="{{ artist.description }}" imgPath="{{ artist.image[2]['#text'] }}" name="{{ artist.name }}">
    </app-artist-block>
  </div>
</main>

<app-footer></app-footer>
