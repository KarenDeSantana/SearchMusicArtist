<div class="tracks">
    <div class="track">
        <div class="track-img"><img src="{{ trackImgPath }}" /></div>
        <div class="track-info">
            <h3 class="track-title">
                {{ trackTitle }} |
                <span class="track-play">{{ trackPlay }} plays</span>
            </h3>
        </div>
    </div>
</div>
